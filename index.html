<!DOCTYPE html>

<head>
    <title>Pythagoras Tree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body onload="updateCanvas()">
    <div class="container">
        <div>
            <div>
                <label for="size-slider" class="form-label">Rectangle Size: 200</label>
                <input id="size-slider" type="range" class="form-range" min="25" max="275" value="200"
                    oninput="changeSize(value)">
            </div>
            <div>
                <label for="amount-slider" class="form-label">Rectangle Amount: 8</label>
                <input id="amount-slider" type="range" class="form-range" min="0" max="15" value="8"
                    oninput="changeAmount(value)">
            </div>
        </div>
        <hr>
        <div>
            <div>
                <label for="xoffset-slider" class="form-label">X-Offset: 0</label>
                <input id="xoffset-slider" type="range" class="form-range" min="-50" max="50" value="0"
                    oninput="changeXOffset(value)">
            </div>
            <div>
                <label for="yoffset-slider" class="form-label">Y-Offset: 0</label>
                <input id="yoffset-slider" type="range" class="form-range" min="-50" max="50" value="0"
                    oninput="changeYOffset(value)">
            </div>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
